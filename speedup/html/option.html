<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Malas Speed-Up Browsing Options</title>
  <script type="text/javascript"
          src="../js/option.js"></script>
  <link rel="stylesheet"
        href="../css/option.css">
</head>

<body>
  <div id="wallpaper">
    <div id="tool-container">
      <div id="sidebar">
        <div id="sidebar-icon"></div>
        <h1>Malas Speed-Up Browsing</h1>
      </div>
      <!-- sidebar -->
      <div id="content">
        <section>
          <h3 class="section-header">Options</h3>
          <div id="field_container">
            <label for="txt_cache">Cache time (Seconds) : </label>
            <input type="text"
                   id="txt_cache">
          </div>
          <div id="field_container">
            <label for="cb_cache_force">Force Cache : </label>
            <input id="cb_cache_force"
                   type="checkbox">
            <span style="color: #aaa"></span>
          </div>
          <br>
          <div class="clear"></div>
          <div id="button_container">
            <input type="button"
                   id="btn_save"
                   value="Save" />
          </div>
          <div class="clear"></div>
          <label id="txt_status"></label>
        </section>
       
      </div>
      <!-- content -->
    </div>
    <!-- tool-container -->
  </div>
  <!-- wallpaper -->
</body>
